swagger: "2.0"
info:
  version: "1.0"
  title: Taxi API
  description: Simple taxi management system API

schemes:
  - http
  - https
host: localhost:8080
basePath: /taxi

paths:
  /cars:
    get:
      summary: Get all available cars
      description: Get all available cars
      parameters:
        - name: pageNumber
          description: Page number to list cars
          in: query
          type: integer
      responses:
        200:
          description: A list of cars
          schema:
            $ref: '#/definitions/Cars'
    post:
      summary: Create Car
      description: Create car
      parameters:
        - name: car
          in: body
          description: Car
          schema:
            required:
                - color
                - plate
            properties:
              id:
                type: integer
              color:
                type: string
              plate:
                type: string
      responses:
        204:
          description: Created
        400:
          description: Was not created

  /cars/{id}:
    get:
      summary: Get specific car
      description: Get car with specific id
      parameters:
        - name: id
          in: path
          required: true
          description: Car identifier
          type: string
      responses:
        200:
          description: A car
          schema:
            $ref: '#/definitions/Car'
        404:
          description: A cat doesn't exist

definitions:
  Car:
    required:
      - id
      - color
      - plate
    properties:
      id:
        type: integer
      color:
        type: string
      plate:
        type: string
  Cars:
    type: array
    items:
      $ref: '#/definitions/Car'
